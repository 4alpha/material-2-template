<div class="container">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayoutAlign="space-between center">
      <div fxLayoutAlign="start center" fxLayoutGap="1em">
        <button mat-icon-button (click)="sideNav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Header</span>
      </div>
      <div fxLayoutAlign="end center">
        <button mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container fxFlex>
    <mat-sidenav mode="side" #sideNav style="width:20%; box-shadow:6px 0 6px rgba(0,0,0,.4)">
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon>dashboard</mat-icon>
          <span style="padding:0.5em">Dashboard</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon>settings</mat-icon>
          <span style="padding:0.5em">Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div fxLayoutGap="2em" fxLayout="column" fxLayoutAlign="space-between stretch" style="margin-top:1em">
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-card fxFlex.gt-xs="70%">
            <form fxLayout="row" fxLayoutAlign="space-around center">
              <mat-form-field fxFlex>
                <input matInput placeholder="Enter Email or Domain">
              </mat-form-field>
            </form>
          </mat-card>
        </div>
        <div fxLayoutAlign="end end">
          <button mat-raised-button (click)="openDialog()" style="margin-right:15%">Add New Contact</button>
        </div>
        <div *ngIf="addNewContact==0" fxLayout="row" fxLayoutAlign="center center">
          <mat-card fxFlex.gt-xs="70%">
            <span fxLayoutAlign="end end">
              <button mat-icon-button (click)="addNewContact=0">
                <mat-icon>close</mat-icon>
              </button>
            </span>
            <mat-card-title>Add New Contact</mat-card-title>
            <form fxLayout="column" fxLayoutAlign="space-around stretch">
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <label fxFlex="20">Email</label>
                <mat-form-field fxFlex>
                  <input matInput name="newEmail" placeholder="Enter Email">

                </mat-form-field>
              </div>

              <div fxFlex="30" fxLayoutGap="2em" fxLayout="row" fxLayoutAlign="start center">
                <div fxFlex="20"></div>
                <button type="button" mat-raised-button color="primary">Submit</button>
                <button type="button" mat-raised-button>Cancel</button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
